dependencies {
	compile 'org.webjars.bower:cytoscape:3.1.1'
	compile 'org.webjars.bower:cytoscape-dagre:1.6.0'

	compile 'org.webjars:require-css:0.1.10'
	compile 'org.webjars:normalize.css:5.0.0'
	compile 'org.webjars:jquery:3.1.0'
 	compile 'org.webjars:requirejs:2.3.1'
	compile 'org.webjars.npm:graphlib:2.1.1'
	compile 'org.webjars:lodash:3.10.1'
	compile 'org.webjars.bower:dagre:0.7.4'
	compile 'org.webjars.bower:backbone:1.3.3'
	compile 'org.webjars.bower:jointjs:1.0.3'
	compile 'org.webjars:chartjs:2.4.0'
 	compile 'org.webjars:sockjs-client:1.1.1'
	compile 'org.webjars:cryptojs:3.1.2'
	compile project(":${rootProject.name}.technology.webjar.orion")
	compile 'org.webjars.npm:monaco-editor:0.9.0'
	//compile 'org.webjars:vscode-languageserver-node:2.5.0'

	compile project(":${rootProject.name}.technology.webjar.languageclient")
	//compile project(":${rootProject.name}.technology.webjar.cytoscape")

}

jar {

	from ("${projectDir}/src/main/js", {
		into "META-INF/resources/webjars/dynamic/${version}"
		include "**/*.js"
	})

}