<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Dialog Test</title>
  </head>
  
  <body>
    <button id='openIt'>ClickMe</button>
    <dialog id='theDialog'>
      <h1>Dialog Title</h1>
      <p>content</p>
    </dialog>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $('#openIt').click((ev)=>{
        $('#theDialog').attr('open','open')
      })
    </script>
  
  </body>
</html>
