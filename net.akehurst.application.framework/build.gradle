buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}
subprojects {

	apply plugin: 'java-library'
	apply plugin: 'osgi'
    apply plugin: 'checkstyle'
	apply plugin: 'maven-publish'
	apply plugin: 'com.jfrog.bintray'

	group 'net.akehurst.application.framework'
	version '1.0.0-SNAPSHOT'

	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

    repositories {
        mavenCentral()
        mavenLocal()
            jcenter()
    }

    dependencies {
        compile "org.jooq:jool:0.9.12"
    
        testCompile 'junit:junit:+'
    }
    
    checkstyle {
        toolVersion = '8.7'
        configFile = rootProject.file('src/checkstyle/checkstyle.xml')
        configProperties = [
            'configDir': rootProject.file('src/checkstyle'),
            'baseDir': rootDir,
        ]
    }

	task sourceJar(type: Jar) {
	    from sourceSets.main.allJava
	}

	publishing {
	
		repositories {
			maven {
			    name "snapshot"
				url ="https://oss.jfrog.org/artifactory/oss-snapshot-local"
				credentials {
                		username project.property('bintrayUser')
                		password project.property('bintrayApiKey')
            		}
			}
		}
	
	    publications {
	        mavenJava(MavenPublication) {
	        	    groupId "${group}"
	        	    artifactId "${project.name}"
				version "${version}"
	        
	            from components.java
	            artifact sourceJar {
	                classifier "sources"
	            }
	        }
	    }
	}
	
	bintray {
		user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
		key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
		publications = ['mavenJava']
		pkg {
			repo = 'maven'
			name = 'net.akehurst.application.framework'
			userOrg = user
			licenses = ['Apache-2.0']
			vcsUrl = 'https://github.com/dhakehurst/net.akehurst.application.framework.git'
			version {
				name = "${project.version}"
			}
		}
	}
}