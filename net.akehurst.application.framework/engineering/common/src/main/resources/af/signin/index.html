<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	    <meta name="description" content="Sign in page">
	    <meta name="author" content="Dr. David H. Akehurst">
	    <link rel="icon" href="../../favicon.ico">
	
	    <title>Sign In</title>
	
	    <link href="/${rootPath}${jsPath}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <link href="index.css" rel="stylesheet">

	</head>
	<body>

		<div class="root">
		
		  <fieldset class="form-signin">
		    <h2 class="form-signin-heading">Please sign in</h2>
		    <label for="inputEmail" class="sr-only">Email address</label>
		    <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
		    <label for="inputPassword" class="sr-only">Password</label>
		    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
		    <div class="checkbox">
		      <label>
		        <input value="remember-me" type="checkbox"> Remember me
		      </label>
		    </div>
		    <button id="actionSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
			<div id='messageBox' class='alert alert-danger' hidden='true'>
			  <button class="close" data-dismiss="alert" aria-label="close">&times;</button>
			  <p id='messageText'></p>
			</div>
		  </fieldset>

		</div>

		<script>
		  var rootPath = '${rootPath}'
          var stageId = '${stageId}'
        </script>
	    <script src="/${rootPath}${jsPath}/jquery.js"></script>
	    <script src="/${rootPath}${jsPath}/bootstrap/js/bootstrap.min.js"></script>
 		<script src="/${rootPath}${jsPath}/sockjs.js"></script>
		<script src="/${rootPath}${jsPath}/dynamic.js"></script>
		<script src="/${rootPath}${jsPath}/ServerComms.js"></script>
		<script src="/${rootPath}${jsPath}/index-script.js"></script>
	</body>
</html>
