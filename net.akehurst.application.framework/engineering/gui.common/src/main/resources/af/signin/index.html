<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="Sign in page">
<meta name="author" content="Dr. David H. Akehurst">

<title>Sign In</title>

<link href="index.css" rel="stylesheet">

</head>

<body>

	<header>
		<h2>Please sign in</h2>
	</header>

	<main>
		<section class='event-group'>
			<article>
				<div>
					<label for="inputEmail">Sign-in Name</label> <input id="inputEmail"
						placeholder="Sign-in Name" required="" autofocus="" type="text"></input>
				</div>
				<div>
					<label for="inputPassword"">Password</label> <input
						id="inputPassword" placeholder="Password" required=""
						type="password"></input>
				</div>
				<div class="checkbox">
					<label> <input value="remember-me" type="checkbox">
						Remember me
					</label>
				</div>
			</article>
			<footer>
				<button id="actionSignIn" type="button">Sign in</button>
				<div id='messageBox' class='alert alert-danger' hidden='true'>
					<button class="close" data-dismiss="alert" aria-label="close">&times;</button>
					<p id='messageText'></p>
				</div>
			</footer>
	
		</section>
	</main>

	<footer> </footer>

	<script>
		var rootPath = '${rootPath}'
		var stageId = '${stageId}'

		$(document).ready(function() {
			$("input").keypress(function(e) {
				if (e.which == 13) {
					$('#actionSignIn').click();
					return false;
				}
				return true;
			});
		});
	</script>

	<script data-main='${rootPath}/lib/dynamic/1.0.alpha.20/config.js'
		src='${rootPath}/lib/requirejs/2.3.1/require.min.js'
		type='text/javascript' charset='utf-8'></script>

</body>

</html>
